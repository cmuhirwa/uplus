<h4> add a new device </h4>
<form class="w3-container" id="addDiviceForm">
  <p>
  <label> Device Name </label>
  <input class="w3-input" type="text" name="deviceName" required></p>
  <p>
  <label> Device Codes </label>
  <input class="w3-input" type="text" name="deviceCode" required></p>
  <input type="submit" name="thisForm" value="save" class="w3-button w3-red">
</form>
<script type="text/javascript">
  $("#addDiviceForm").submit( function(fff){
    
    fff.preventDefault();

    var datas = $(this).serialize();
    
    $.post("assets/addDevice.php",
           datas,
           function(rets){
             $("#addAdeviceDiv").html(rets);
    });
  })
</script>
